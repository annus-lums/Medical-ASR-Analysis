<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  
  <!-- Medical cross -->
  <rect x="45" y="25" width="10" height="50" fill="white" rx="2"/>
  <rect x="25" y="45" width="50" height="10" fill="white" rx="2"/>
  
  <!-- Waveform accent -->
  <path d="M 20 65 Q 30 60, 35 65 T 50 65 Q 60 70, 65 65 T 80 65" 
        stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
</svg>

